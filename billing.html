<!DOCTYPE html>
<html lang="it" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credito & Consumi - Service Hub Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
  <link rel="manifest" href="/favicon/manifest.json" />
  <script src="/js/auth-config.js"></script>
  <script src="/js/custom-dialog.js"></script>
</head>
<body class="min-h-screen theme-transition">
  <!-- Sidebar (same as other pages) -->
  <div class="sidebar fixed left-0 top-0 h-full w-16 flex flex-col py-4 z-50">
    <div class="flex items-center justify-center mb-8">
      <img src="/images/greenbox-logo.png" alt="Service Hub" class="w-10 h-10 object-contain" />
    </div>
    <nav class="flex-1 py-4">
      <div class="relative group">
        <button onclick="window.location.href='/'" class="sidebar-nav-item w-full p-3 flex justify-center rounded-lg transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        </button>
        <div class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-60" data-i18n="nav.dashboard"></div>
      </div>
      <div class="relative group mt-2">
        <button onclick="window.location.href='/certificates.html'" class="sidebar-nav-item w-full p-3 flex justify-center rounded-lg transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
        </button>
        <div class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-60" data-i18n="nav.certificates"></div>
      </div>
      <div class="relative group mt-2">
        <button class="sidebar-nav-item active w-full p-3 flex justify-center rounded-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M5 6h14a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2zm4 10h.01M8 14h8" /></svg>
        </button>
        <div class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-60" data-i18n="nav.billing"></div>
      </div>
      <div class="relative group mt-2">
        <button onclick="window.location.href='/settings.html'" class="sidebar-nav-item w-full p-3 flex justify-center rounded-lg transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        </button>
        <div class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-60" data-i18n="nav.settings"></div>
      </div>
    </nav>
    <div class="relative group mt-auto">
      <button onclick="logout()" class="sidebar-nav-item w-full p-3 flex justify-center rounded-lg hover:bg-red-600 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
      </button>
      <div class="sidebar-tooltip absolute left-full ml-2 px-2 py-1 text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-60" data-i18n="nav.logout"></div>
    </div>
  </div>

  <!-- Main content -->
  <div style="margin-left: 64px;">
    <header class="page-header px-4 py-3">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="page-title text-xl font-semibold" data-i18n="page.billing.title"></h1>
          <p class="page-subtitle text-sm" data-i18n="page.billing.subtitle"></p>
        </div>
        <div class="flex items-center space-x-4">
          <img id="headerLogo" src="/images/header_logo_light_theme.png?v10" alt="Mobisat" class="h-8 w-auto object-contain" />
        </div>
      </div>
    </header>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8" style="max-width: 80%">
      <div class="grid gap-4">
        <!-- Balance -->
        <div class="settings-card rounded-lg p-6 border">
          <h2 class="settings-title text-lg font-semibold mb-4" data-i18n="billing.balance"></h2>
          <div class="text-2xl font-semibold"><span id="balanceValue">-</span> <span class="text-sm align-top" id="balanceCurrency">EUR</span></div>
        </div>

        <!-- Filters + Chart -->
        <div class="settings-card rounded-lg p-6 border">
          <div class="flex items-center justify-between flex-wrap gap-4 mb-4">
            <div class="space-x-2">
              <button class="btn btn-secondary" data-range="today" data-i18n="billing.presets.today"></button>
              <button class="btn btn-secondary" data-range="yesterday" data-i18n="billing.presets.yesterday"></button>
              <button class="btn btn-secondary" data-range="this_week" data-i18n="billing.presets.this_week"></button>
              <button class="btn btn-secondary" data-range="last_week" data-i18n="billing.presets.last_week"></button>
              <button class="btn btn-secondary" data-range="this_month" data-i18n="billing.presets.this_month"></button>
              <button class="btn btn-secondary" data-range="this_year" data-i18n="billing.presets.this_year"></button>
            </div>
            <div class="flex items-center gap-2">
              <label class="settings-description text-sm" data-i18n="billing.date_range"></label>
              <input id="fromDate" type="date" class="form-input" />
              <input id="toDate" type="date" class="form-input" />
              <button id="applyRange" class="btn btn-primary" data-i18n="advanced_search.apply"></button>
            </div>
          </div>

          <h3 class="text-base font-semibold mb-2" data-i18n="billing.chart.title"></h3>
          <canvas id="usageChart" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/auth-guard.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function formatEuroCents(c){ return (c/100).toLocaleString(undefined,{style:'currency',currency:'EUR'}); }
    function updateHeaderLogo(){
      const logo = document.getElementById('headerLogo');
      if (!logo) return;
      const isDark = document.documentElement.classList.contains('dark');
      logo.src = isDark ? '/images/header_logo_dark_theme.png?v10' : '/images/header_logo_light_theme.png?v10';
    }
    document.addEventListener('DOMContentLoaded', updateHeaderLogo);
    new MutationObserver(m=>m.forEach(mm=>{ if(mm.type==='attributes' && mm.attributeName==='class') updateHeaderLogo(); })).observe(document.documentElement,{attributes:true,attributeFilter:['class']});

    document.addEventListener('DOMContentLoaded', async function(){
      if (window.authManager && !window.authManager.isAuthenticated()) {
        window.authManager.redirectToLogin();
        return;
      }
      const dealerId = (JSON.parse(localStorage.getItem('authData')||'{}').dealerId) || 1;
      // Balance
      try {
        const b = await fetch(`/api/billing/balance/${dealerId}`).then(r=>r.json());
        if (b?.success){
          document.getElementById('balanceValue').textContent = formatEuroCents(b.balance_cents);
          document.getElementById('balanceCurrency').textContent = b.currency || 'EUR';
        }
      } catch {}

      // Chart
      const ctx = document.getElementById('usageChart').getContext('2d');
      let chart = new Chart(ctx, {
        type:'line',
        data:{ labels:[], datasets:[
          { label: t('billing.series.emails'), data:[], borderColor:'#60a5fa', backgroundColor:'rgba(96,165,250,0.2)', tension:0.3 },
          { label: t('billing.series.whatsapp'), data:[], borderColor:'#34d399', backgroundColor:'rgba(52,211,153,0.2)', tension:0.3 },
          { label: t('billing.series.openai'), data:[], borderColor:'#f59e0b', backgroundColor:'rgba(245,158,11,0.2)', tension:0.3 }
        ]},
        options:{ responsive:true, scales:{ y:{ beginAtZero:true } } }
      });

      async function loadRange(from=null,to=null){
        const q = new URLSearchParams();
        if (from) q.set('from', from); if (to) q.set('to', to);
        const r = await fetch(`/api/billing/usage/${dealerId}?`+q.toString()).then(r=>r.json());
        const rows = r?.data||[];
        chart.data.labels = rows.map(x=> new Date(x.day).toLocaleDateString());
        chart.data.datasets[0].data = rows.map(x=> x.emails||0);
        chart.data.datasets[1].data = rows.map(x=> x.whatsapps||0);
        chart.data.datasets[2].data = rows.map(x=> x.openai_calls||0);
        chart.update();
      }

      // Presets
      document.querySelectorAll('[data-range]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const now = new Date();
          const startOf = (d)=> new Date(d.getFullYear(), d.getMonth(), d.getDate());
          const fmt = (d)=> d.toISOString();
          let from=null,to=null;
          const range = btn.getAttribute('data-range');
          if (range==='today'){ from = fmt(startOf(now)); to = fmt(new Date()); }
          else if (range==='yesterday'){ const y = new Date(now); y.setDate(y.getDate()-1); from = fmt(startOf(y)); to = fmt(new Date(startOf(now)-1)); }
          else if (range==='this_week'){ const day=now.getDay(); const monday = new Date(now); monday.setDate(now.getDate() - ((day+6)%7)); from = fmt(startOf(monday)); to = fmt(new Date()); }
          else if (range==='last_week'){ const day=now.getDay(); const monday = new Date(now); monday.setDate(now.getDate() - ((day+6)%7) - 7); const sunday = new Date(monday); sunday.setDate(monday.getDate()+6); from = fmt(startOf(monday)); to = fmt(new Date(startOf(sunday+1))); }
          else if (range==='this_month'){ const first = new Date(now.getFullYear(), now.getMonth(), 1); from = fmt(first); to = fmt(new Date()); }
          else if (range==='this_year'){ const first = new Date(now.getFullYear(), 0, 1); from = fmt(first); to = fmt(new Date()); }
          loadRange(from,to);
        });
      });

      document.getElementById('applyRange').addEventListener('click', ()=>{
        const f = document.getElementById('fromDate').value; const t = document.getElementById('toDate').value;
        const from = f? new Date(f).toISOString(): null;
        const to = t? new Date(new Date(t).getTime()+86400000-1).toISOString(): null;
        loadRange(from,to);
      });

      loadRange();
    });
  </script>
</body>
</html>
