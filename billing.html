  <style>

  <script>
    function formatEuroCents(c){ return (c/100).toLocaleString('it-IT',{style:'currency',currency:'EUR'}); }
    function updateHeaderLogo(){
      const logo = document.getElementById('headerLogo');
      if (!logo) return;
      const isDark = document.documentElement.classList.contains('dark');
      logo.src = isDark ? '/images/header_logo_dark_theme.png?v10' : '/images/header_logo_light_theme.png?v10';
    }
    document.addEventListener('DOMContentLoaded', updateHeaderLogo);
    new MutationObserver(m=>m.forEach(mm=>{ if(mm.type==='attributes' && mm.attributeName==='class') updateHeaderLogo(); })).observe(document.documentElement,{attributes:true,attributeFilter:['class']});

    document.addEventListener('DOMContentLoaded', async function(){
      if (window.authManager && !window.authManager.isAuthenticated()) {
        window.authManager.redirectToLogin();
        return;
      }
      const dealerId = (JSON.parse(localStorage.getItem('authData')||'{}').dealerId) || 1;
      // Balance
      try {
        const b = await fetch(`/api/billing/balance/${dealerId}`).then(r=>r.json());
        if (b?.success){
          document.getElementById('balanceValue').textContent = formatEuroCents(b.balance_cents);
          document.getElementById('balanceCurrency').textContent = b.currency || 'EUR';
        }
      } catch {}

      // Chart
      const ctx = document.getElementById('usageChart').getContext('2d');
      let chart = new Chart(ctx, {
        type:'line',
        data:{ labels:[], datasets:[
          { label: t('billing.series.emails'), data:[], borderColor:'#60a5fa', backgroundColor:'rgba(96,165,250,0.2)', tension:0.3, yAxisID: 'y' },
          { label: t('billing.series.whatsapp'), data:[], borderColor:'#34d399', backgroundColor:'rgba(52,211,153,0.2)', tension:0.3, yAxisID: 'y' },
          { label: t('billing.series.openai'), data:[], borderColor:'#f59e0b', backgroundColor:'rgba(245,158,11,0.2)', tension:0.3, yAxisID: 'y' },
          { label: 'Costi (â‚¬)', data:[], borderColor:'#ef4444', backgroundColor:'rgba(239,68,68,0.2)', tension:0.3, yAxisID: 'y1', borderWidth: 2 }
        ]},
        options:{ 
          responsive:true, 
          interaction: { mode: 'index', intersect: false },
          plugins: {
            legend: {
              display: false  // Disabilita la legenda di Chart.js
            }
          },
          layout: {
            padding: {
              top: 10,
              bottom: 10
            }
          },
          scales:{ 
            y: { 
              type: 'linear', 
              display: true, 
              position: 'left',
              beginAtZero: true,
              title: { display: true, text: 'QuantitÃ ' }
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              beginAtZero: true,
              title: { display: true, text: 'Costi (â‚¬)' },
              grid: { drawOnChartArea: false }
            }
          }
        }
      });

      // Aggiungi funzionalitÃ  click alla legenda personalizzata
      document.querySelectorAll('#chartLegend [data-dataset]').forEach(legendItem => {
        legendItem.addEventListener('click', function() {
          const datasetIndex = parseInt(this.dataset.dataset);
          const dataset = chart.data.datasets[datasetIndex];
          
          // Toggle visibility
          const isHidden = dataset.hidden === true;
          dataset.hidden = !isHidden;
          
          // Update visual state of legend item
          if (dataset.hidden) {
            this.style.opacity = '0.3';
            this.style.textDecoration = 'line-through';
          } else {
            this.style.opacity = '1';
            this.style.textDecoration = 'none';
          }
          
          chart.update();
        });
      });

      const debugEnabled = new URLSearchParams(location.search).get('debug') === '1';

      async function loadRange(from=null,to=null,granularity='day'){
        const q = new URLSearchParams();
        if (from) q.set('from', from); if (to) q.set('to', to);
        if (granularity) q.set('granularity', granularity);
        const setTotal = (cents)=>{
          const el = document.getElementById('rangeCostTotal');
          if (el) {
            const validCents = Number(cents) || 0;
            if (window.location.search.includes('debug=1')) {
              console.log('setTotal called with:', cents, 'converted to:', validCents);
            }
            el.textContent = (validCents/100).toLocaleString('it-IT',{style:'currency',currency:'EUR'});
          }
        };
        const parseToCents = (val, mode='auto')=>{
          if (val == null) return 0;
          let s = typeof val === 'string' ? val.trim() : val;
          if (typeof s === 'string') {
            // remove currency symbols and spaces
            s = s.replace(/[â‚¬$Â£\s]/g,'');
            // normalize decimal comma to dot
            if (s.includes(',')) s = s.replace(/\./g,'').replace(',', '.');
            if (mode === 'cents') {
              const n = parseInt(s,10);
              return Number.isFinite(n) ? n : 0;
            }
            const f = parseFloat(s);
            if (!Number.isFinite(f)) return 0;
            // If mode is euro or string had decimals, treat as euros
            if (mode === 'euro' || /(\.|,)/.test(val)) return Math.round(f*100);
            // Otherwise assume it's cents as integer string
            return Math.round(f);
          }
          if (typeof s === 'number') {
            if (!Number.isFinite(s)) return 0;
            // Heuristic: assume small numbers (< 1000) are euros, large are cents
            return s < 1000 ? Math.round(s*100) : Math.round(s);
          }
          return 0;
        };

        const getRowCostCents = (row)=>{
          if (!row || typeof row !== 'object') return 0;
          
          // Debug logging
          if (window.location.search.includes('debug=1')) {
            console.log('Row data:', row);
            console.log('total_cost_cents:', row.total_cost_cents, typeof row.total_cost_cents);
          }
          
          // Prioritize total_cost_cents from backend - should be in cents already
          if (row.total_cost_cents != null) {
            const rawValue = row.total_cost_cents;
            if (window.location.search.includes('debug=1')) {
              console.log('total_cost_cents raw:', rawValue, typeof rawValue);
            }
            
            // If it's a small number (< 100), it's probably already in euros, so convert
            // If it's a large number (>= 100), it's probably in cents already
            if (typeof rawValue === 'number') {
              if (!Number.isFinite(rawValue)) {
                if (window.location.search.includes('debug=1')) {
                  console.log('total_cost_cents is not finite:', rawValue);
                }
                return 0;
              }
              const result = rawValue < 100 ? Math.round(rawValue * 100) : Math.round(rawValue);
              if (window.location.search.includes('debug=1')) {
                console.log('total_cost_cents converted to cents:', result);
              }
              return result;
            }
            
            // Fallback to parsing logic for strings
            const result = parseToCents(rawValue, 'cents');
            if (window.location.search.includes('debug=1')) {
              console.log('total_cost_cents parsed to cents:', result);
            }
            return result;
          }
          
          const candidates = [
            ['total_cents','cents'], ['cost_cents','cents'],
            ['total_cost_eur','euro'], ['total_eur','euro'], ['cost_eur','euro'],
            ['total_cost','auto'], ['cost','auto']
          ];
          for (const [k, mode] of candidates) {
            if (row[k] != null) {
              const result = parseToCents(row[k], mode==='auto'?'auto':(mode==='euro'?'euro':'cents'));
              if (window.location.search.includes('debug=1')) {
                console.log(`Found ${k}:`, row[k], 'parsed to cents:', result);
              }
              return result;
            }
          }
          return 0;
        };

                  const renderRows = (rows)=>{
          const tbody = document.getElementById('usageTableBody');
          if (!tbody) return;
          tbody.innerHTML = (rows||[]).map(row=>{
            const timeKey = row.hour || row.day;
            const d = timeKey ? new Date(timeKey) : null;
            const timeStr = !d || isNaN(d) ? '-' : (row.hour ? d.toLocaleDateString('it-IT') + ' ' + d.toLocaleTimeString('it-IT', {hour:'2-digit',minute:'2-digit',hour12:false}) : d.toLocaleDateString('it-IT'));
            const emails = Number(row.emails)||0;
            const whatsapps = Number(row.whatsapps)||0;
            const openai = Number(row.openai_calls)||0;
            const costCents = getRowCostCents(row);
            const costStr = (costCents/100).toLocaleString('it-IT',{style:'currency',currency:'EUR'});
            return `<tr>
              <td class="p-2 border-b border-gray-800">${timeStr}</td>
              <td class="p-2 border-b border-gray-800 text-right">${emails}</td>
              <td class="p-2 border-b border-gray-800 text-right">${whatsapps}</td>
              <td class="p-2 border-b border-gray-800 text-right">${openai}</td>
              <td class="p-2 border-b border-gray-800 text-right">${costStr}</td>
            </tr>`;
          }).join('');
          const total = (rows||[]).reduce((acc,row)=> {
            const rowCost = getRowCostCents(row);
            const validRowCost = Number.isFinite(rowCost) ? rowCost : 0;
            return acc + validRowCost;
          }, 0);
          if (window.location.search.includes('debug=1')) {
            console.log('Total calculated:', total, 'from rows:', rows?.length || 0);
          }
          setTotal(total);
        };
        try {
          // Use authenticated fetch if available
          const url = `/api/billing/usage/${dealerId}?`+q.toString();
          const r = (window.authManager ? await window.authManager.secureApiCall(url, { headers: { 'Accept': 'application/json' } }) : await fetch(url, { credentials: 'include', headers: { 'Accept': 'application/json' } }));
          const ct = r.headers.get('content-type')||'';
          if (!ct.includes('application/json')) {
            const text = await r.text();
            throw new Error(`Non-JSON response (${r.status} ${r.statusText}): ${text.slice(0,200)}`);
          }
          const j = await r.json();
          const rows = j?.data||[];
          chart.data.labels = rows.map(x=>{
            const timeKey = x.hour || x.day;
            const d = timeKey ? new Date(timeKey) : null;
            if (!d || isNaN(d)) return '-';
            return x.hour ? d.toLocaleTimeString('it-IT', {hour:'2-digit',minute:'2-digit',hour12:false}) : d.toLocaleDateString('it-IT');
          });
          chart.data.datasets[0].data = rows.map(x=> Number(x.emails)||0);
          chart.data.datasets[1].data = rows.map(x=> Number(x.whatsapps)||0);
          chart.data.datasets[2].data = rows.map(x=> Number(x.openai_calls)||0);
          chart.data.datasets[3].data = rows.map(x=> {
            const cents = getRowCostCents(x);
            return (cents/100)||0; // Converti centesimi in euro
          });
        chart.update();
          renderRows(rows);
          if (debugEnabled) {
            const dbg = document.getElementById('debugContainer');
            const pre = document.getElementById('debugJson');
            if (dbg && pre) {
              dbg.classList.remove('hidden');
              pre.textContent = JSON.stringify(rows, null, 2);
            }
          }
        } catch (e) {
          // Show zeros instead of leaving UI blank
          setTotal(0);
          renderRows([]);
          if (debugEnabled) {
            const dbg = document.getElementById('debugContainer');
            const pre = document.getElementById('debugJson');
            if (dbg && pre) {
              dbg.classList.remove('hidden');
              pre.textContent = 'Error fetching usage: '+ (e && e.message || e);
            }
          }
        }
      }

      // Presets
      document.querySelectorAll('[data-range]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          // Rimuovi active da tutti i pulsanti
          document.querySelectorAll('[data-range]').forEach(b => b.classList.remove('range-btn-active'));
          // Aggiungi active al pulsante cliccato
          btn.classList.add('range-btn-active');
          const now = new Date();
          const startOf = (d)=> new Date(d.getFullYear(), d.getMonth(), d.getDate());
          const fmt = (d)=> d.toISOString();
          let from=null,to=null;
          const range = btn.getAttribute('data-range');
          if (range==='today'){ 
            from = fmt(startOf(now)); 
            const endToday = new Date(now); 
            endToday.setHours(23,59,59,999); 
            to = fmt(endToday); 
            loadRange(from,to,'hour'); return;
          }
          else if (range==='yesterday'){ 
            const y = new Date(now); y.setDate(y.getDate()-1); 
            from = fmt(startOf(y)); 
            const endY = new Date(y); endY.setHours(23,59,59,999);
            to = fmt(endY); 
            loadRange(from,to,'hour'); return;
          }
          else if (range==='this_week'){ const day=now.getDay(); const monday = new Date(now); monday.setDate(now.getDate() - ((day+6)%7)); from = fmt(startOf(monday)); to = fmt(new Date()); }
          else if (range==='last_week'){ const day=now.getDay(); const monday = new Date(now); monday.setDate(now.getDate() - ((day+6)%7) - 7); const sunday = new Date(monday); sunday.setDate(monday.getDate()+6); from = fmt(startOf(monday)); to = fmt(new Date(startOf(sunday+1))); }
          else if (range==='this_month'){ const first = new Date(now.getFullYear(), now.getMonth(), 1); from = fmt(first); to = fmt(new Date()); }
          else if (range==='this_year'){ const first = new Date(now.getFullYear(), 0, 1); from = fmt(first); to = fmt(new Date()); }
          loadRange(from,to);
        });
      });

      document.getElementById('applyRange').addEventListener('click', ()=>{
        // Rimuovi active da tutti i pulsanti preset
        document.querySelectorAll('[data-range]').forEach(b => b.classList.remove('range-btn-active'));
        const f = document.getElementById('fromDate').value; const t = document.getElementById('toDate').value;
        const from = f? new Date(f).toISOString(): null;
        const to = t? new Date(new Date(t).getTime()+86400000-1).toISOString(): null;
        loadRange(from,to);
      });

      loadRange();
      // Imposta "Oggi" come attivo di default
      const todayBtn = document.querySelector('[data-range="today"]');
      if (todayBtn) todayBtn.classList.add('range-btn-active');
    });
  </script>
</body>
</html>
