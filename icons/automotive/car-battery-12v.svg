<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Battery body -->
  <rect x="4" y="8" width="16" height="10" rx="2" ry="2"/>
  <!-- Positive terminal -->
  <rect x="20" y="11" width="2" height="4" rx="1" ry="1"/>
  <!-- Negative terminal -->
  <rect x="2" y="11" width="2" height="4" rx="1" ry="1"/>
  <!-- Battery cells -->
  <line x1="7" y1="11" x2="7" y2="15"/>
  <line x1="10" y1="11" x2="10" y2="15"/>
  <line x1="14" y1="11" x2="14" y2="15"/>
  <line x1="17" y1="11" x2="17" y2="15"/>
  <!-- 12V label -->
  <text x="12" y="7" text-anchor="middle" font-size="3" font-weight="bold">12V</text>
  <!-- Plus sign -->
  <line x1="19" y1="12" x2="19" y2="16"/>
  <line x1="17" y1="14" x2="21" y2="14"/>
  <!-- Minus sign -->
  <line x1="1" y1="14" x2="4" y2="14"/>
</svg>