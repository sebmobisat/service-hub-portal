<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Service Hub Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
        }
        .logout-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="spinner"></div>
        <h2>Logging Out...</h2>
        <p>Please wait while we securely log you out.</p>
    </div>

    <script>
        // Clear all authentication data
        localStorage.removeItem('servicehub-user');
        localStorage.removeItem('servicehub-auth-token');
        sessionStorage.removeItem('servicehub-auth-token');
        localStorage.removeItem('servicehub-remember');
        
        console.log('Authentication data cleared successfully');
        
        // Redirect to login page after a short delay
        setTimeout(() => {
            window.location.href = '/pages/login.html';
        }, 1000);
    </script>
</body>
</html>
