    <script>
        // Logo switcher function
        function updateHeaderLogo() {
            const logo = document.getElementById('headerLogo');
            if (!logo) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                // Dark mode -> use header_logo_dark_theme.png
                logo.src = '/images/header_logo_dark_theme.png?v10';
            } else {
                // Light mode -> use header_logo_light_theme.png  
                logo.src = '/images/header_logo_light_theme.png?v10';
            }
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', updateHeaderLogo);
        
        // Watch for theme changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    updateHeaderLogo();
                }
            });
        });
        
        // Start observing
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>
    <script>
        // Function to load dealer information for welcome message
        async function loadWelcomeMessage() {
            try {
                // Get current dealer ID from localStorage
                const authData = localStorage.getItem('authData');
                let dealerId = 1; // default
                
                if (authData) {
                    const parsed = JSON.parse(authData);
                    dealerId = parsed.dealerId || 1;
                }
                

                
                const response = await fetch(`/api/dealer/${dealerId}`);
                const data = await response.json();

                const companyNameElement = document.getElementById('companyName');
                
                if (data.success && data.dealer) {
                    const companyName = data.dealer.companyName || 'Mobisat Dealer';
                    companyNameElement.textContent = companyName;

                } else {
                    // Fallback to stored dealer name or default
                    const fallbackName = authData ? (JSON.parse(authData).dealerName || 'Mobisat Dealer') : 'Mobisat Dealer';
                    companyNameElement.textContent = fallbackName;

                }
                
            } catch (error) {
                console.error('Error loading welcome message:', error);
                // Show fallback name
                const companyNameElement = document.getElementById('companyName');
                companyNameElement.textContent = 'Mobisat Dealer';
            }
        }
    </script>
    <script>
        // Handle logo loading error
        function handleLogoError() {
            const logo = document.getElementById('sidebarLogo');
            const fallback = document.getElementById('logoFallback');
            if (logo && fallback) {
                logo.style.display = 'none';
                fallback.style.display = 'flex';

            }
        }

        // Logout function
        function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                // Use auth manager if available, otherwise clear localStorage
                if (window.authManager) {
                    window.authManager.logout();
                } else {
                    localStorage.clear();
                }
                window.location.href = '/pages/login.html';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize auth data if needed
            const authData = localStorage.getItem('authData');
            if (!authData) {
                // Create default auth data
                const defaultAuth = { dealerId: 1, dealerName: 'Mobisat Dealer' };
                localStorage.setItem('authData', JSON.stringify(defaultAuth));
            }

            // Load dealer information for welcome message
            loadWelcomeMessage();
            
            // Check logo loading
            const logo = document.getElementById('sidebarLogo');
            if (logo) {
                setTimeout(() => {
                    if (logo.naturalWidth === 0) {
                        handleLogoError();
                    }
                }, 1000);
            }
        });
    </script>
