<header class="fixed top-0 left-0 right-0 z-40 bg-white/90 dark:bg-dark-secondary/90 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Service Portal Logo -->
            <div class="flex items-center">
                <a href="/index.html" class="flex items-center">
                    <!-- Service Portal Logo - using PNG for now -->
                    <img src="/images/serviceHub.png" 
                         alt="Service Portal" 
                         class="h-8 w-auto"
                         loading="lazy">
                </a>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="/index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200" data-en="Dashboard" data-it="Dashboard">Dashboard</a>
                <a href="/pages/vehicles.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200" data-en="Vehicles" data-it="Veicoli">Vehicles</a>
                <a href="/pages/reports.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200" data-en="Reports" data-it="Report">Reports</a>
                <a href="/pages/settings.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200" data-en="Settings" data-it="Impostazioni">Settings</a>
            </nav>
            
            <!-- Controls -->
            <div class="flex items-center space-x-4">
                <!-- User Account -->
                <div class="hidden md:flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                    <span id="user-name" class="text-sm text-gray-700 dark:text-gray-300">Dealer</span>
                </div>
                
                <!-- Language Switcher -->
                <div class="flex items-center space-x-2">
                    <button id="lang-en" class="w-10 h-10 rounded-full text-sm font-medium hover:bg-primary hover:text-white transition-all duration-300 flex items-center justify-center">EN</button>
                    <button id="lang-it" class="w-10 h-10 rounded-full text-sm font-medium hover:bg-primary hover:text-white transition-all duration-300 flex items-center justify-center">IT</button>
                </div>
                
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="w-10 h-10 rounded-full hover:bg-primary hover:text-white transition-all duration-300 flex items-center justify-center">
                    <i class="fas fa-moon text-sm"></i>
                </button>
                
                <!-- Logout Button -->
                <button id="logout-btn" class="hidden md:flex items-center space-x-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-sign-out-alt text-sm"></i>
                    <span class="text-sm" data-en="Logout" data-it="Esci">Logout</span>
                </button>
                
                <!-- Mobile menu button -->
                <button id="mobile-menu-toggle" class="md:hidden w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 flex items-center justify-center">
                    <i class="fas fa-bars text-sm"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden mt-4 pb-4 border-t border-gray-200 dark:border-gray-700 hidden">
            <nav class="flex flex-col space-y-3 pt-4">
                <a href="/index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200 px-2 py-2" data-en="Dashboard" data-it="Dashboard">Dashboard</a>
                <a href="/pages/vehicles.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200 px-2 py-2" data-en="Vehicles" data-it="Veicoli">Vehicles</a>
                <a href="/pages/reports.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200 px-2 py-2" data-en="Reports" data-it="Report">Reports</a>
                <a href="/pages/settings.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors duration-200 px-2 py-2" data-en="Settings" data-it="Impostazioni">Settings</a>
                <div class="flex items-center justify-between px-2 py-2 border-t border-gray-200 dark:border-gray-700 mt-3 pt-3">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <span id="user-name-mobile" class="text-sm text-gray-700 dark:text-gray-300">Dealer</span>
                    </div>
                    <button id="logout-btn-mobile" class="flex items-center space-x-2 px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors duration-200">
                        <i class="fas fa-sign-out-alt text-sm"></i>
                        <span class="text-sm" data-en="Logout" data-it="Esci">Logout</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>
</header>
