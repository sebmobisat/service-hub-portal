<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="suvGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- SUV body (taller and more rectangular) -->
  <path d="M20 75 L25 45 L40 35 L160 35 L175 45 L180 75 L180 88 L20 88 Z" fill="url(#suvGradient)" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- SUV windows -->
