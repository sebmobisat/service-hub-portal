  <!-- Side windows -->
  <rect x="30" y="50" width="65" height="25" fill="#87ceeb" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="105" y="50" width="65" height="25" fill="#87ceeb" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Wheels (larger for SUV) -->
  <circle cx="45" cy="88" r="14" fill="#2c3e50" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="155" cy="88" r="14" fill="#2c3e50" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Wheel centers -->
  <circle cx="45" cy="88" r="7" fill="#95a5a6"/>
  <circle cx="155" cy="88" r="7" fill="#95a5a6"/>
  
  <!-- Headlights -->
  <ellipse cx="175" cy="65" rx="4" ry="8" fill="#f1c40f"/>
  
  <!-- Roof rails -->
  <line x1="35" y1="37" x2="165" y2="37" stroke="#1a1a1a" stroke-width="2"/>
  
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">SUV</text>
</svg> 