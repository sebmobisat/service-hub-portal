<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Tesla logo background -->
  <circle cx="40" cy="40" r="35" fill="#1a1a1a" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Tesla T logo -->
  <g fill="white">
    <!-- Top horizontal line -->
    <rect x="25" y="20" width="30" height="4" rx="2"/>
    
    <!-- Vertical line -->
    <rect x="38" y="20" width="4" height="35" rx="2"/>
    
    <!-- Tesla text -->
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">TESLA</text>
  </g>
</svg> 