    <!-- Main content -->
    <div style="margin-left: 64px;">
        <!-- Header -->
        <header class="page-header px-4 py-3">
            <div class="flex items-center justify-between">
                                 <div>
                     <h1 class="page-title text-xl font-semibold" data-i18n="page.settings.title"></h1>
                     <p class="page-subtitle text-sm" data-i18n="page.settings.subtitle"></p>
                 </div>
                                 <div class="flex items-center space-x-4">
                     <img id="headerLogo" src="/images/header_logo_light_theme.png?v10" alt="Mobisat" class="h-8 w-auto object-contain">

            </div>
        </header>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid gap-6">
                                 <!-- Language Settings -->

                     <h2 class="settings-title text-lg font-semibold mb-4" data-i18n="settings.language.title"></h2>
                     <div class="space-y-4">
                         <p class="settings-description text-sm" data-i18n="settings.language.description"></p>
                         <div class="flex space-x-4">
                             <button id="langIT" onclick="changeLanguage('it')" class="px-4 py-2 rounded-lg bg-green-600 text-white transition-colors hover:bg-green-700" data-i18n="settings.language.italian">
                              </button>
                              <button id="langEN" onclick="changeLanguage('en')" class="px-4 py-2 rounded-lg bg-gray-600 text-white hover:bg-gray-700 transition-colors" data-i18n="settings.language.english">
                              </button>
                         </div>
                     </div>
                 </div>

                                 <!-- Theme Settings -->
                 <div class="settings-card rounded-lg p-6 border">
                     <h2 class="settings-title text-lg font-semibold mb-4" data-i18n="settings.theme.title"></h2>
                     <div class="space-y-4">
                         <p class="settings-description text-sm" data-i18n="settings.theme.description"></p>
                         <div class="flex space-x-4">
                             <button id="themeDark" class="btn-theme btn-theme-active px-4 py-2 rounded-lg transition-colors" data-i18n="settings.theme.dark">
                             </button>
                             <button id="themeLight" class="btn-theme btn-theme-inactive px-4 py-2 rounded-lg transition-colors" data-i18n="settings.theme.light">
                             </button>
                         </div>
                     </div>
                 </div>

                                 <!-- Dealer Information -->
                 <div class="settings-card rounded-lg p-6 border">
                     <h2 class="settings-title text-lg font-semibold mb-4" data-i18n="settings.dealer.title"></h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                         <div>
                             <p class="settings-description text-sm" data-i18n="settings.dealer.id"></p>
                             <p class="settings-title font-mono" id="dealerIdDisplay">1</p>
                         </div>
                         <div>
                             <p class="settings-description text-sm" data-i18n="settings.dealer.name"></p>
                             <p class="settings-title" id="dealerNameDisplay">Mobisat Dealer</p>
                         </div>
                     </div>
                 </div>

                                 <!-- System Information -->
                 <div class="settings-card rounded-lg p-6 border">
                     <h2 class="settings-title text-lg font-semibold mb-4" data-i18n="settings.system.title"></h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                         <div>
                             <p class="settings-description text-sm" data-i18n="settings.system.version"></p>
                             <p class="settings-title">Service Hub Portal v1.0</p>
                         </div>
                         <div>
                             <p class="settings-description text-sm" data-i18n="settings.system.database"></p>
                             <p class="text-green-400" data-i18n="settings.system.connected"></p>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Authentication Guard -->
    <script src="/js/auth-guard.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/i18n.js"></script>
    
    <script>
        // Logo switcher function
        function updateHeaderLogo() {
            const logo = document.getElementById('headerLogo');
            if (!logo) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                // Dark mode -> use header_logo_dark_theme.png
                logo.src = '/images/header_logo_dark_theme.png?v10';
            } else {
                // Light mode -> use header_logo_light_theme.png  
                logo.src = '/images/header_logo_light_theme.png?v10';
            }
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', updateHeaderLogo);
        
        // Watch for theme changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    updateHeaderLogo();
                }
            });
        });
        
        // Start observing
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>

    
    <script>
        // Load dealer information from database
        async function loadDealerInfo() {
            try {
                // Get current dealer ID from localStorage
                const authData = localStorage.getItem('authData');
                let dealerId = 1; // default
                
                if (authData) {
                    const parsed = JSON.parse(authData);
                    dealerId = parsed.dealerId || 1;
                }
                

                
                // Make API call to get dealer information
                const response = await fetch(`/api/dealer/${dealerId}`);
                const data = await response.json();
                
                const dealerIdEl = document.getElementById('dealerIdDisplay');
                const dealerNameEl = document.getElementById('dealerNameDisplay');
                
                if (data.success && data.dealer) {
                    // Update UI with data from database
                    if (dealerIdEl) dealerIdEl.textContent = data.dealer.id || dealerId;
                    if (dealerNameEl) dealerNameEl.textContent = data.dealer.companyName || 'Mobisat Dealer';
                    

                } else {
                    // Fallback to localStorage or defaults
                    if (dealerIdEl) dealerIdEl.textContent = dealerId;
                    if (dealerNameEl) {
                        const fallbackName = authData ? (JSON.parse(authData).dealerName || 'Mobisat Dealer') : 'Mobisat Dealer';
                        dealerNameEl.textContent = fallbackName;
                    }

                }
                
            } catch (error) {
                console.error('Error loading dealer info:', error);
                
                // Fallback on error
                const dealerIdEl = document.getElementById('dealerIdDisplay');
                const dealerNameEl = document.getElementById('dealerNameDisplay');
                
                if (dealerIdEl) dealerIdEl.textContent = '1';
                if (dealerNameEl) dealerNameEl.textContent = 'Mobisat Dealer';
            }
        }

        // Logout function
        async function logout() {
            const confirmed = await window.customDialog.confirm(
                'Conferma Logout',
                t('message.logout_confirm'),
                'Esci',
                'Annulla'
            );
            
            if (confirmed) {
                // Use auth manager if available, otherwise clear localStorage
                if (window.authManager) {
                    window.authManager.clearAuthData();
                    window.authManager.redirectToLogout();
                } else {
                    localStorage.clear();
                    window.location.href = '/pages/login.html';
                }
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            if (window.authManager && !window.authManager.isAuthenticated()) {
                window.authManager.redirectToLogin();
                return;
            }
            
            // Load dealer info
            loadDealerInfo();
        });
    </script>
</body>
